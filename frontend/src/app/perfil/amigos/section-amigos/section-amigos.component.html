<div
  class="p-0 d-block overflow-hidden mx-auto max-600-sectionNotificacion pt-2"
>
  <div
    class="d-flex mx-auto position-relative overflow-visible"
    style="width: 100%"
  >
    <span
      *ngIf="!imagen"
      class="material-icons position-relative"
      style="font-size: 50px"
    >
      account_circle
    </span>
    <img
      class="d-none rounded-circle mt-1 me-1"
      style="width: 42px !important; height: 42px !important"
      #spanImagen
    />
    <p
      class="
        ellipsis
        text-nowrap
        segoepr
        dark
        size-parrafo
        fw-bold
        my-auto
        ms-2
        h-fit
      "
      style="width: 300px !important; overflow-wrap: break-word"
    >
      <a
        routerLink="/person/{{ amigo.idAmigo }}"
        class="text-decoration-none dark link-hover"
      >
        {{ nombre }}</a
      >
    </p>
  </div>
</div>
